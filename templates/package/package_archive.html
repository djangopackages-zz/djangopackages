{% extends "package/base.html" %}

{% load i18n %}

{% block head_title %}Packages{% endblock %}

{% block body %}

    <h1>Latest 15 packages added</h1>

    <a href="{% url add_package %}">Add a new package!</a>

    <div id="packages">
        {% for package in latest %}
            {% include "package/includes/_package.html"%}
        {% endfor %}
    </div>

{% endblock %}
